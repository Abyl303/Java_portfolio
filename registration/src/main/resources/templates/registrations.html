<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registrations</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f5f5f5;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>User Registrations</h1>

<!-- Форма добавления -->
<h2>Add user</h2>
<form method="post" action="/registrations">
    <input type="text" name="name" placeholder="Name" required>
    <input type="number" name="age" placeholder="Age" min="16" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Add</button>
</form>

<!-- Таблица -->
<h2>User list</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <!-- Если список пуст -->
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="5">No users yet</td>
    </tr>

    <!-- Вывод пользователей -->
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.email}"></td>
        <td>
            <form th:action="@{/registrations/{id}/delete(id=${u.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
